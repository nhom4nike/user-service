services:
  app:
    build: .
    ports:
      - '3001:3001'

  mongo:
    image: mongo
    ports:
      - '27011:27017'
    volumes:
      - type: volume
        source: data
        target: /var/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
volumes:
  data: {}
